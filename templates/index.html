<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" xml:lang="ja" lang="ja"> 
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
	<title>日本 Grammar 日本語道場</title>
	<link href="/css/common.css" media="all" rel="stylesheet" type="text/css" /> 
	<!--script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script-->
	<script src="/js/kanjiSvg.js" type="text/javascript"></script>
	<script src="/js/kanjirender.js" type="text/javascript"></script>
		
</head>
<body>
<div style="margin:0px; position:relative; left:-240px; height 80px;color:#d0b0a0;padding-bottom:20px;">
	<h1 id="pagetitle" style="font-size:55px;margin:0;padding:0;"><span id="logotxt">日本語 </span>Grammar</h1>
	<canvas style="position:absolute; left:-20px; top:-20px; width:240px; height:120px;" width="660" height="330" id="logocanvas" alt="Nippon Grammar" />
	<script>
		var c = document.getElementById("logocanvas").getContext("2d");
		document.getElementById("logotxt").innerHTML="　　　　";
		c.strokeStyle = "#d0b0a0";
		c.scale(2.0,2.0);
		c.translate(10, 28);
		c.rotate(Math.PI*2/360*359); 
		
		renderMoji(c, "日", 5, 1)(function() { c.translate(100, 0); renderMoji(c, "本", 5, 1)(function() { c.translate(100, 0); renderMoji(c, "語", 5, 1)(); }); })();
	</script>
</div>
<div id="pagecontainer">
	<div id="pageheader">
		<h1>HTML5 Stroke Animation</h1>
	</div>
	<div id="pagebody">

	<div style="padding:30px 0 10px; font-weight:bold;">Text to transcribe:</div>
	<textarea id="src" style="width:800px; height:150px;margin-left:30px;">奈良県立橿原考古学研究所と測量会社「アジア航測」（本社・東京）は、宮内庁管理の陵墓参考地で奈良市の「コナベ古墳」（５世紀前半）と、堺市の「御廟山ごびょうやま古墳」（５世紀中頃）で航空レーザー計測による３次元画像を作製し、２６日に大阪府吹田市の関西大で開かれた日本文化財科学会で報告した。
	</textarea>
	<div style="padding:10px 0 0 0; font-weight:bold;">Speed: 
		<select id="speed">
			<option value="0">Instant</option>
			<option value="5" selected>Superman</option>
			<option value="40">Normal</option>
			<option value="100">Slow</option>
			<option value="250">Very slow</option>
		</select>
		<button onclick='animateWriting(document.getElementById("src").value, "out", parseInt(document.getElementById("speed").value));'>Transcribe</button>
	</div>
	<div id="out" style="padding-top:30px; font-size:2em"></div>

	<div id="pagefooter">
		Kanji data provided by <a href="http://kanjivg.tagaini.net/">KanjiVG</a>. Background by Keisuke chan. All other material is copyright &copy; 2010 <a href="http://www.aarondrew.com/">Aaron Drew</a>.
	</div>
</div>
</body>
</html>
